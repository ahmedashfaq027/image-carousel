<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="i=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>Vanilla Carousel</title>
</head>

<body>
    <header>
        <div class="main-header">
            <h1>Carousel using Vanilla javascript</h1>
        </div>
    </header>
    <section>
        <div class="carousel-container">
            <i class="fa fa-arrow-left" id="prevBtn"></i>
            <i class="fa fa-arrow-right" id="nextBtn"></i>
            <div class="carousel-slide">
                <img src="./img/carousel5.jpg" id="lastClone" alt="">
                <img src="./img/carousel1.jpg" alt="">
                <img src="./img/carousel2.jpg" alt="">
                <img src="./img/carousel3.jpg" alt="">
                <img src="./img/carousel4.jpg" alt="">
                <img src="./img/carousel5.jpg" alt="">
                <img src="./img/carousel1.jpg" id="firstClone" alt="">
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>

</html>
